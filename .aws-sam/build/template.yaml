AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'trend-micro-test-sam

  Sample SAM Template for trend-micro-test-sam

  '
Globals:
  Function:
    Timeout: 3
Resources:
  TrendMicroTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TrendMicroTestFunction
      Handler: app.Handler
      Runtime: nodejs12.x
      Events:
        TrendMicroTest:
          Type: Api
          Properties:
            Path: /GetSecurityGroups
            Method: get
      Policies:
      - AmazonEC2ReadOnlyAccess
Outputs:
  TrendMicroTestApi:
    Description: API Gateway endpoint URL for Prod stage for Trend Micro Test function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/GetSecurityGroups/
  TrendMicroTestFunction:
    Description: Trend Micro Test Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TrendMicroTestFunction
      - Arn
  TrendMicroTestFunctionIamRole:
    Description: Implicit IAM Role created for Trend Micro Test function
    Value:
      Fn::GetAtt:
      - TrendMicroTestFunctionRole
      - Arn
